<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>IVE Online Shop</title>
	<link rel="stylesheet" href="bootstrap-4.0.0-alpha.5/css/bootstrap.min.css" />
	<script src="jQuery/jquery-3.1.1.min.js"></script>
	<script src="jQuery/jquery-ui.min.js"></script>
	<script src="js/tether.min.js"></script>
	<script src="bootstrap-4.0.0-alpha.5/js/bootstrap.min.js"></script>
	<script src="js/w3data.js"></script>
	<script src="js/getParameter.js"></script>
	<script src="js/cookies.js"></script>
	<script src="js/checkUser.js"></script>
</head>

<body>
	<div w3-include-html="nav.html" style="height: 65px;"></div>
	<div class="container" style="margin-top: 10%;">
		<center class="font-weight-bold" style="font-size:30px">Welcome, <span class="user"></span></center>
	</div>
	<div class="container" style="margin-top: 10%;">
		<center class="text-xs-center" style="font-size:25px">Please enjoy shopping and our service.</center>
		<div class="container" style="margin-top: 10%;">
			<center class="text-xs-center">This page will redirect to home page in <span id="time">5</span> seconds or Click <a href="index.html">here</a>. </center>
		</div>
</body>
<script>
	w3IncludeHTML();
		
	$(function () {
		window.setInterval(function () {
			var timeCounter = $("#time").html();
			var updateTime = eval(timeCounter) - eval(1);
			$("#time").html(updateTime);
			if (updateTime == 0) {
				window.location = "index.html";
			}
		}, 1000);
	});
</script>

</html>
