<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>IVE Online Shop</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="process.css" />
    <script src="jQuery/jquery-3.1.1.min.js"></script>
    <script src="jQuery/jquery-ui.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="bootstrap-4.0.0-alpha.5/js/bootstrap.min.js"></script>
    <script src="js/w3data.js"></script>
    <script src="js/cookies.js"></script>
    <script src="js/checkUser.js"></script>
    <script src="js/cart.js"></script>
    <script src="jQuery/jquery.card.js"></script>
</head>

<body>
    <div w3-include-html="nav.html"></div>
    <div style="margin-top:70px"></div>
    <div class="steps row">
        <div class="line"></div>
        <div class="step">
            <div class="circle complete" id="step1">1</div>
            <div class="label">Shopping <span class="responsive_hide">Cart</span></div>
        </div>
        <!-- end "step" -->
        <div class="step">
            <div class="circle complete" id="step2">2</div>
            <div class="label">Order<span class="responsive_hide"> Information</span></div>
        </div>
        <!-- end "step" -->
        <div class="step">
            <div class="circle complete" id="step3">3</div>
            <div class="label">Shipping<span class="responsive_hide"> Information</span></div>
        </div>
        <!-- end "step" -->
        <div class="step">
            <div class="circle active" id="step4">4</div>
            <div class="label">Payment<span class="responsive_hide"> Options</span></div>
        </div>
        <!-- end "step" -->
        <div class="step">
            <div class="circle" id="step5">5</div>
            <div class="label">Confirmation</div>
        </div>
        <!-- end "step" -->
    </div>
    <!-- end "steps" -->
    <div class="container">
        <div class="col-sm-8 offset-sm-2">
            <div class="card card-block">
                <h4 class="card-title">Payment</h4>
                <div class='card-wrapper' style="margin-bottom:10px"></div>
                <p class="h3" id="price">Price: </p>
                <form>
                    <div class="form-group">
                        <label for="number">Card Number</label>
                        <input type="text" class="form-control" id="number" name="number" placeholder="xxxx-xxxx-xxxx-xxxx">
                        <div class="form-control-feedback" id="numberFeedback">Please enter your card number.</div>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Cardholder's Name">
                        <div class="form-control-feedback" id="nameFeedback">Please enter cardholder's name.</div>
                    </div>
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" class="form-control" id="expiry" name="expiry" placeholder="03/2020">
                        <div class="form-control-feedback" id="expiryFeedback">Please enter expiry date.</div>
                    </div>
                    <div class="form-group">
                        <label for="cvc">CVC</label>
                        <input type="text" class="form-control" id="cvc" name="cvc" placeholder="3 or 4 digit">
                        <div class="form-control-feedback" id="cvcFeedback">Please enter CVC.</div>
                    </div>
                </form>
                <button class="btn btn-primary float-xs-right" id="payment">Payment</button>
            </div>
        </div>
    </div>
</body>
<script>
    w3IncludeHTML();
    $(function () {
        $('#price').append('$'+getCookie('price'));
        $('.form-control-feedback').hide();
        $(document).on('click', '#payment', function (event) {
            if ($('#number').val() == "") {
                $('.form-group:eq(0)').addClass('has-warning');
                $('#number').addClass('form-control-warning').effect("shake", {times: 4}, 1000);
                $('#numberFeedback').show();
            }
            else if ($('#name').val() == "") {
                $('.form-group:eq(1)').addClass('has-warning');
                $('#name').addClass('form-control-warning').effect("shake", {times: 4}, 1000);
                $('#nameFeedback').show();
            }
            else if ($('#expiry').val() == "") {
                $('.form-group:eq(2)').addClass('has-warning');
                $('#expiry').addClass('form-control-warning').effect("shake", {times: 4}, 1000);
                $('#expiryFeedback').show();
            }
            else if ($('#cvc').val() == "") {
                $('.form-group:eq(3)').addClass('has-warning');
                $('#cvc').addClass('form-control-warning').effect("shake", {times: 4}, 1000);
                $('#cvcFeedback').show();
            }
            else {
                location.href = 'confirm.html';
            }
        });
        $(document).on('input', '#number', function (event) {
            $('.form-group:eq(0)').removeClass('has-warning');
            $('#number').removeClass('form-control-warning');
            $('#numberFeedback').hide();
        });
        $(document).on('input', '#name', function (event) {
            $('.form-group:eq(1)').removeClass('has-warning');
            $('#name').removeClass('form-control-warning');
            $('#nameFeedback').hide();
        });
        $(document).on('input', '#expiry', function (event) {
            $('.form-group:eq(2)').removeClass('has-warning');
            $('#expiry').removeClass('form-control-warning');
            $('#expiryFeedback').hide();
        });
        $(document).on('input', '#cvc', function (event) {
            $('.form-group:eq(3)').removeClass('has-warning');
            $('#cvc').removeClass('form-control-warning');
            $('#cvcFeedback').hide();
        });
        $('form').card({
            // a selector or DOM element for the container
            // where you want the card to appear
            container: '.card-wrapper', // *required*
            // all of the other options from above
        });
    });
</script>

</html>
