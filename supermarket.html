<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>IVE Online Shop</title>
	<link rel="stylesheet" href="bootstrap-4.0.0-alpha.5/css/bootstrap.min.css" />
	<script src="jQuery/jquery-3.1.1.min.js"></script>
	<script src="js/tether.min.js"></script>
	<script src="bootstrap-4.0.0-alpha.5/js/bootstrap.min.js"></script>
	<script src="js/w3data.js"></script>
	<script src="js/cookies.js"></script>
	<script src="js/checkUser.js"></script>
	<script src="js/cart.js"></script>
</head>

<body>
	<div w3-include-html="nav.html" style="margin-top:70px"></div>
	<div class="container" style="width: 100%; height: 100px;"><center>
	<form class="form-inline">
		<div class="form-group">
			<input type="text" class="form-control" style="width: 60%;" id="search" placeholder="Search">
		<button type="submit" class="btn btn-primary">Search</button></div>
	</form> </center></div>
	<div class="container item-display" style="width: 65%"> </div>
</body>
<script>
	w3IncludeHTML();
	$(function () {
		$.getJSON("json/products.json", function (data) {
			var items = "";
			var count = 0;
			$.each(data, function (key, val) {
				if (count % 3 == 0) {
					items += '<div class="card-deck">';
				}
				items += '<div class="card">\
                                <img class="card-img-top img-fluid" src="img/' + val.img + '" alt="No image">\
                                <div class="card-block">\
                                    <p class="card-text">' + val.productName + '</p>\
                                    <p class="card-text text-xs-right">$ ' + val.price + '</p>\
                                    <button class="btn btn-outline-primary" onclick="addToCart(this,' + val.productID + ',\'' + val.img + '\',\'' + val.productName + '\',' + val.price + ')"><img src="img/cart.png" style="height:20px; weight: 20px;">Add to Cart</button>\
                                </div>\
                            </div>';
				if (count % 3 == 2 || key == data.length - 1) {
					items += "</div>";
				}
				count++;
			});
			$('.item-display').html(items);
		});
	});
</script>

</html>
